layout: default
---

      <div class="col-md-12 flex">
          <span class="title">{{page.title}}</span>
          <a href="{{ '/chapters/' | prepend: site.baseurl }}" class="btn btn-default flex">
            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
          </a>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8 col-md-12">
          {{content}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <a class="ex-link pull-right" href="http://offtopiclab.org" target="_blank">offtopiclab.org</a>
      </div>
    </div>
</div>
